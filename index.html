<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player-inputs" id="playerInputs">
        <input type="text" id="player1Name" placeholder="Enter Player 1 Name">
        <input type="text" id="player2Name" placeholder="Enter Player 2 Name">
        <button onclick="submitNames()">Submit</button>
    </div>
    <div class="game-controls" id="gameControls" style="display: none;">
        <button onclick="endGame()">End Game</button>
        <button onclick="restartGame()">Restart Game</button>
    </div>
    <div class="container" id="gameContainer" style="display: none;">
        <div class="winner-announcement" id="winnerAnnouncement"></div>
        <div class="cell" onclick="makeMove(this)"></div>
        <div class="cell" onclick="makeMove(this)"></div>
        <div class="cell" onclick="makeMove(this)"></div>
        <div class="cell" onclick="makeMove(this)"></div>
        <div class="cell" onclick="makeMove(this)"></div>
        <div class="cell" onclick="makeMove(this)"></div>
        <div class="cell" onclick="makeMove(this)"></div>
        <div class="cell" onclick="makeMove(this)"></div>
        <div class="cell" onclick="makeMove(this)"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
